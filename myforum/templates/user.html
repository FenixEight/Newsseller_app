<%inherit file="base.html"/>


<%def name="page_content()">
<h3>Add user</h3>
<form method="post" action="${url_for('users')}">
	<div class="input-section">
		<label>User full name</label>
		<input type="text" name="full_name" />
	</div>
    <div class="input-section">
		<label>User email</label>
		<input type="email" name="email" />
	</div>
    <input type="submit" value="Add user">
</form>

%if users:
<table>
	<tr>
		<th>Id</th>
		<th>Username</th>
        <th>email</th>
  </tr>
	%for user in users:
	<tr>
	    <td>${user.user_id}</td>
	    <td>${user.full_name}</td>
	    <td>${user.email}</td>
		<td><a href="${url_for('edit_user', id = user.user_id)}">Edit</a></td>
		<td><form method="post" action="${url_for('delete_user', id=user.user_id)}">
	    <input type="submit" value="Delete this user">
</form></td>
	</tr>
	%endfor
</table>
%else:
Empty
%endif

</%def>
